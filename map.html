<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emergency Reporting App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Emergency Reporting App</h1>

  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoicm9sYW5kLXF1YXNpbiIsImEiOiJjbGh2cXlibDEwY2ZtM21wYzVrcjd2dGFsIn0.VD_s3Tc7NFjHy9QIOkA_wg'; // Replace with your Mapbox access token

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11', // Choose a map style from Mapbox Studio or use default 'streets-v11'
      center: [0, 0], // Initial map center coordinates [longitude, latitude]
      zoom: 10 // Initial map zoom level
    });

    // Add map controls
    map.addControl(new mapboxgl.NavigationControl());

    // Add marker on map click
    map.on('click', function(e) {
      var marker = new mapboxgl.Marker()
        .setLngLat(e.lngLat)
        .addTo(map);

      // Report emergency based on the marker location
      reportEmergency(e.lngLat);
    });

    // Function to report an emergency
    function reportEmergency(coordinates) {
      // Implement your emergency reporting logic here
      console.log('Emergency reported at coordinates:', coordinates);
    }
  </script>
</body>
</html>
