<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom CSS */
    .profile-card {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
    }

    .profile-card .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .profile-card .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-card .profile-description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .profile-card .profile-contact {
      font-size: 16px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
  <title>Emergency Reporting App - Profile</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <img class="profile-image" src="profile-picture.jpg" alt="Profile Picture">
          <h2 class="profile-name">John Doe</h2>
          <p class="profile-description">Emergency Reporting Officer</p>
          <p class="profile-contact">
            <i class="fas fa-envelope"></i> johndoe@example.com
          </p>
          <p class="profile-contact">
            <i class="fas fa-phone"></i> +1 123-456-7890
          </p>
          <p class="profile-contact">
            <i class="fab fa-github"></i> johndoe
          </p>
          <p class="profile-contact">
            <i class="fab fa-linkedin"></i> johndoe
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
