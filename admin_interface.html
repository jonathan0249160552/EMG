<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <title>Emergency Reporting App - Admin Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      padding: 20px;
    }

    .page-title {
      margin-bottom: 30px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="page-title">Emergency Reporting App - Admin Interface</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-users"></i> Users</h5>
            <p class="card-text">Manage registered users and their permissions.</p>
            <a href="#" class="btn btn-primary"><i class="fas fa-cog"></i> Manage Users</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-bullhorn"></i> Alerts</h5>
            <p class="card-text">Send emergency alerts to registered users.</p>
            <a href="#" class="btn btn-primary"><i class="fas fa-envelope"></i> Send Alerts</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fas fa-ambulance"></i> Incidents</h5>
            <p class="card-text">View and manage reported incidents.</p>
            <a href="#" class="btn btn-primary"><i class="fas fa-clipboard-list"></i> Manage Incidents</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
