<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .emergency-alert {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      position: relative;
    }

    .emergency-alert .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #721c24;
      cursor: pointer;
    }

    .emergency-alert .alert-icon {
      margin-right: 10px;
    }

    .emergency-alert .alert-heading {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .emergency-alert .alert-message {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emergency-alert">
      <i class="fas fa-exclamation-triangle alert-icon"></i>
      <h4 class="alert-heading">Emergency Alert!</h4>
      <p class="alert-message">A critical situation has occurred. Take immediate action.</p>
      <span class="close-btn">&times;</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Close the alert box when the close button is clicked
    $('.close-btn').click(function() {
      $(this).closest('.emergency-alert').fadeOut();
    });
  </script>
</body>

</html>
