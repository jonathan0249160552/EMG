<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Reporting App - Design Team Management</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Custom CSS -->
  <style>
    /* Custom styles go here */
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Design Team Management</h1>
    <hr>

    <div class="row">
      <div class="col-lg-6">
        <h3>Team Members</h3>
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fas fa-user"></i> John Doe
          </li>
          <li class="list-group-item">
            <i class="fas fa-user"></i> Jane Smith
          </li>
          <li class="list-group-item">
            <i class="fas fa-user"></i> Mark Johnson
          </li>
        </ul>
      </div>

      <div class="col-lg-6">
        <h3>Add New Team Member</h3>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle"></i> Add Team Member
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript and Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
