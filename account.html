  <div class="card shadow w-70 m-4 p-4">
    <h2>Sign In</h2>
    <form method="post">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="userName" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="userPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Sign In">
      </div>
      <p class="text-center">Don't have an account? <a href="#si" id="signUpBtn">Sign Up</a></p>
    </form>
  </div>


  <div class="card shadow w-70 m-4 p-4" style="display: none;">
    <h2>Create Account</h2>
    <form method="post">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="fullName" placeholder="Full name" required>
      </div>


      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" name="userNameRegister" placeholder="User name" required>
      </div>

      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="number" class="form-control" name="contact" placeholder="Contact" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" name="passwordRegister" placeholder="Password" required>
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" placeholder="Confirm password" required>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
      <a href="#si" class="font-weight-bold">Sign In</a>
    </form>
  </div>

  <div class="card shadow w-70 m-4 p-4" style="display: none;">
    <h2>Reset Password</h2>
    <form method="post">
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" placeholder="PasswordReset" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" placeholder="Confirm password" required>
      </div>
      <div class="form-group">
